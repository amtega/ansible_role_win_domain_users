---
# Tasks for testing role

- name: run win_domain_users test
  hosts: win_domain_groups_testing_host
  vars:
    test_domain_username: "{{ ansible_user }}"
    test_domain_password: "{{ ansible_password }}"
  tasks:
    - name: check mandatory test parameters have been set
      check_mode: no
      assert:
        that:
          "{{ item }} is defined"
        msg: "Undefined mandatory var {{ item }}"
      loop:
        - test_ad_pdc
        - test_ad_user
        - test_ad_ou
        - test_ad_group
        - test_ad_group_ou
        - test_ad_max_users
        - test_domain_name
        - test_domain_username
        - test_domain_password

    - name: ensure win_domain_user is working
      block:
        - name: ensure the RSAT-AD-PowerShell feature is installed
          win_feature:
            name:
              - RSAT-AD-PowerShell
            state: present
          register: ad_feature_result
          failed_when: false # HACK Fails in windows 10

        - name: reboot host if required
          win_reboot:
          when: >-
            ad_feature_result | default(False) is changed
            and ad_feature_result.reboot_required | default(False)

        - name: win ping
          win_ping:

      tags: win_domain_users::previous

    - name: create test users
      include_role:
        name: amtega.win_domain_users
      vars:
        win_domain_users_defaults:
          city: springfield
          company: evil_inc

        win_domain_users:
          - name: "{{ test_ad_user }}-a"
            upn: '{{ test_ad_user }}-a@{{ test_domain_name }}'
            description: "Test user {{ test_ad_user }}-a please erase me."
            password: '{{ test_domain_password }}'
            update_password: on_create
            firstname: "ansible test A"
            surname: test
            domain_server: "{{ test_ad_pdc }}"
            email: dont_ask@dont_respond.never.com
            account_locked: false
            attributes:
              telephoneNumber: 555-123456
            state: present
          - name: "{{ test_ad_user }}-b"
            upn: '{{ test_ad_user }}-b@{{ test_domain_name }}'
            description: "Test user {{ test_ad_user }}-b please erase me."
            path: "{{ test_ad_ou }}"
            password: "Insecure.Password_b"
            update_password: on_create
            domain_server: "{{ test_ad_pdc }}"
            state: present
          - name: "{{ test_ad_user }}-c"
            upn: '{{ test_ad_user }}-c@{{ test_domain_name }}'
            path: "{{ test_ad_ou }}"
            password: "Insecure.Password_c"
            update_password: on_create
            domain_server: "{{ test_ad_pdc }}"
            state: present
            account_locked: no
            attributes:
              telephoneNumber: 555-123456
              EmployeeID: 15123456
              # extensionAttribute1: p_func
            city: Teruel
            company: Acme
            country: ES
            description: "Test user {{ test_ad_user }}-c please erase me."
            domain_password: "{{ test_domain_password }}"
            domain_username: "{{ test_domain_username }}"
            email: dont_ask@dont_respond.never.com
            enabled: true
            firstname: Jane
            groups:
              - Domain Users
            groups_action: add
            # password_expired: no
            password_never_expires: false
            postal_code: 12345
            state_province: TE
            street: 13 Elm
            surname: Doe
            user_cannot_change_password: false

      tags: win_domain_users::create

    - debug:
        var: win_domain_users_result

    - name: cleanup test users
      include_role:
        name: amtega.win_domain_users
      vars:
        win_domain_users:
          - name: "{{ test_ad_user }}-a"
            state: absent
          - name: "{{ test_ad_user }}-b"
            state: absent
          - name: "{{ test_ad_user }}-c"
            state: absent

      tags: win_domain_users::cleanup

    - debug:
        var: win_domain_users_result
